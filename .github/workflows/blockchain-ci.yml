name: CI Pipeline

on:
  push:
    branches:
      - '*'
    paths:
      - '*'
  pull_request:
    branches:
      - '*'
    paths:
      - '*'

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-dependencies.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.8.4

      - name: Cache Poetry Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Dependencies
        run: poetry install --with test

  lint:
    name: Run Linters
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore Poetry Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ needs.setup.outputs.poetry-cache-key }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.8.4

      - name: Install Dependencies
        run: poetry install --with test

      - name: Run Ruff (Auto-Formatting)
        run: poetry run ruff check --fix .

      - name: Run Pylint
        run: poetry run pylint src tests --fail-under=9.00

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore Poetry Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ needs.setup.outputs.poetry-cache-key }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.8.4

      - name: Install Dependencies
        run: poetry install --with test

      - name: Run Tests with Coverage
        run: poetry run pytest --cov=src --cov-fail-under=10 tests